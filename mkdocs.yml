site_name: AutoOutline 指南
site_description: AutoOutline详细使用指南
site_author: 作者
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: 切换到浅色模式

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

plugins:
  - search

nav:
  - 首页: index.md
  - 指南: 'AutoOutline Guide.md'
